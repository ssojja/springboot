<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>회원가입 결과</h1>
    <ul>
        <li>아이디 : <span th:text="${member.getId()}"></span></li>
        <li>패스워드 : <span th:text="${member.getPass()}"></span></li>

    </ul>
</body>
</html>
