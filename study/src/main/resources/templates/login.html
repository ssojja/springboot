<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Login 화면</h1>
    <form action="/login" method="post">
        <ul>
            <li>
                <label>아이디</label>
                <input type="text" name="id">
            </li>
            <li>
                <label>패스워드</label>
                <input type="password" name="pass">
            </li>
            <li>
                <button type="submit">Login</button>
                <button type="reset">Reset</button>
            </li>
        </ul>
    </form>
    <a href="/">홈으로</a>
</body>
</html>
